<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="menu.js"></script>

</head>

<style>
  * {
    font-family: 'Inter', sans-serif;
  }
</style>

<body class="bg-[#DCDEEA]">
  <!--nav bar-->
  <div class="w-full mx-auto flex items-center justify-between py-4 px-12 shadow-md bg-white">
    <div class="flex items-center justify-center md:justify-start w-full md:w-auto">
      <img class="h-20 w-auto object-contain block" src="../img/YCB LOGO (BLUE).png" alt="">
    </div>
    <div class="text-xl text-[#1C359A] font-bold">
      Admin
    </div>
  </div>



  <div class="flex flex-row h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md h-screen flex flex-col p-4 flex-none" >

      <nav class="flex flex-col space-y-4">
        <a href="dashboard.html"
          class="font-bold border-l-2 border-black hover:border-[#1C359A] sidebar-link flex items-center justify-center pace-x-2 p-3 hover:bg-gray-200 text-gray-800"
          data-section="orders">
          <div class="w-1 h-6 bg-transparent sidebar-indicator"></div>
          <span class="text-bold">Orders</span>
        </a>
        <a href="menu.html"
          class="font-bold border-l-2 border-black hover:border-[#1C359A] sidebar-link flex items-center justify-center space-x-2 p-3 hover:bg-gray-200 text-gray-800"
          data-section="menu">
          <div class="w-1 h-6 bg-transparent sidebar-indicator"></div>
          <span>Menu</span>
        </a>
        <a href="feedback.html"
          class="font-bold border-l-2 border-black hover:border-[#1C359A] sidebar-link flex items-center justify-center space-x-2 p-3 hover:bg-gray-200 text-gray-800"
          data-section="feedback">
          <div class="w-1 h-6 bg-transparent sidebar-indicator"></div>
          <span>Feedback</span>
        </a>
        <a href="#"
          class="font-bold border-l-2 border-black hover:border-[#1C359A] sidebar-link flex items-center justify-center space-x-2 p-3 hover:bg-gray-200 text-gray-800"
          data-section="order-history">
          <div class="w-1 h-6 bg-transparent sidebar-indicator"></div>
          <span>Order History</span>
        </a>
      </nav>

      <!-- Sign Out Button -->
      <button id="signOutBtn"
        class="mt-20 font-bold flex items-center justify-center bg-[#1C359A] text-white px-4 py-2 rounded-lg hover:bg-blue-800">
        <span class="mr-2"><img src="#" alt=""></span> SIGN OUT
      </button>
    </div>

    <!--main content-->
    <main class="p-6 w-full flex-1 overflow-auto">
      <div class="w-full flex justify-between">
        <div class="text-[#1C359A] text-lg font-bold">Menu Management</div>

        <div class="flex gap-2">
          <button class="px-4 py-2 border-2 border-[#1C359A] text-black font-bold rounded-md hover:bg-white">
            Post
          </button>
          <button id="openModalBtn"
            class="px-4 py-2 border-2 border-[#1C359A] text-black font-bold rounded-md hover:bg-white">
            Add product
          </button>
          <button
            class="px-4 py-2 border-2 border-[#1C359A] text-black font-bold rounded-md flex items-center space-x-2 hover:bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h3m-4.5 6h6m-7.5 6h9" />
            </svg>
            <span>Filter</span>
          </button>
        </div>
      </div>


<!--menu content management-->

      <div class="p-2 w-full mt-6 rounded-2xl"> <!--menu header-->
        <table class="w-full  ">
          <thead class=" bg-white opacity-90 rounded-2xl">
            <tr class="">
              <th class="p-3 text-left  text-[#808080]"><input type="checkbox" /></th>
              <th class="p-3 text-left text-sm text-[#808080]">Product</th>
              <th class="p-3 text-left text-sm text-[#808080]">Category</th>
              <th class="p-3 text-left text-sm text-[#808080]">Price</th>
              <th class="p-3 text-left text-sm text-[#808080]">Size</th>
              <th class="p-3 text-left text-sm text-[#808080]">Availability</th>
              <th class="p-3 text-left text-sm text-[#808080]">Description</th>
              <th class="p-3 text-left text-sm text-[#808080]">Actions</th>
            </tr>
          </thead>
          <!-- menu here
            <tbody>
                {products.map((product, index) => (
                    <tr key={index} className="border-t">
                        <td className="p-3"><input type="checkbox" /></td>
                        <td className="p-3">{product.product}</td>
                        <td className="p-3">{product.category}</td>
                        <td className="p-3">â‚±{product.price}</td>
                        <td className="p-3">{product.size}</td>
                        <td className="p-3">{product.availability}</td>
                        <td className="p-3">{product.description}</td>
                        <td className="p-3">
                            <button className="px-3 py-1 border border-red-500 text-red-500 rounded-md hover:bg-red-100">
                                Delete
                            </button>
                        </td>
                    </tr>
                ))}
            </tbody>
          -->

          <tbody class="bg-white w-full rounded-lg mt-6 h-auto">           <!--menu-->
            <tr key={index} class="border-t ">
              <td class="p-3"><input type="checkbox" /></td>
              <td class="p-3">{product.product}</td>
              <td class="p-3">{product.category}</td>
              <td class="p-3">â‚±{product.price}</td>
              <td class="p-3">{product.size}</td>
              <td class="p-3">{product.availability}</td>
              <td class="p-3">{product.description}</td>
              <td class="p-3">
                <!--
                        <button className="px-3 py-1 border border-red-500 text-red-500 rounded-md hover:bg-red-100">
                            Delete
                        </button> -->

                <div class="relative">
                  <!-- Three Dots Button -->
                  <button id="dropdownBtn" class="p-2 rounded hover:bg-gray-200">
                    &#8230;
                  </button>

                  <!-- Dropdown Menu -->
                  <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg hidden">
                    <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">Edit</button>
                    <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-200">Not available</button>
                    <button class="w-full text-left px-4 py-2 text-green-600 hover:bg-gray-200">Available</button>
                    <button class="w-full text-left px-4 py-2 text-black hover:bg-gray-200">Delete</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>


        </table>


      </div>


    </main>
  </div>


  <!-- Popup Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[500px] relative">

      <!-- Close Button -->
      <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-600 text-xl">&times;</button>

      <h2 class="text-xl font-bold text-blue-800 mb-4">New Product</h2>

      <!-- Image Upload Box -->
      <div id="drop-area"
        class=" border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center text-gray-500 cursor-pointer">
        <input type="file" id="fileInput" class="hidden" accept="image/*">
        <img id="previewImage" class="hidden w-24 h-24 object-cover mb-2 rounded-md">
        <p id="drop-text">Drag photo here <br> or <span class="text-blue-600 underline cursor-pointer">Browse
            image</span></p>
      </div>

      <!-- Form Inputs -->
      <form id="productForm" class="mt-4 space-y-3">
        <label class="flex flex-row items-center w-full">
          <div class="text-gray-700 w-1/3">Product name :</div>
          <div class="w-full">
            <input type="text" id="productName" class="w-full mt-1 p-2 border rounded-md"
              placeholder="Enter product name" required>
          </div>
        </label>

        <label class="flex flex-row items-center w-full">
          <div class="text-gray-700 w-1/3">Description :</div>
          <div class="w-full">
            <textarea id="description" class="w-full mt-1 p-2 border rounded-md"
              placeholder="Enter description"></textarea>
          </div>
        </label>

        <label class="flex flex-row items-center w-full">
          <div class="text-gray-700 w-1/3">Size :</div>
          <select id="size" class="w-full mt-1 p-2 border rounded-md">
            <option value="">Select size...</option>
            <option value="Regular">Regular</option>
            <option value="Tall">Tall</option>
            <option value="Large"></option>
          </select>
        </label>

        <label class="flex flex-row items-center w-full">
          <div class="text-gray-700 w-1/3">Category :</div>
          <select id="category" class="w-full mt-1 p-2 border rounded-md">
            <option class="shadow-lg" id="category" value="">Select category</option>
            <option id="classic-coffee" value="Coffee">Classic Coffee</option>
            <option id="frappes" value="Frappes">Frappes</option>
            <option id="pastry" value="Smoothies">Smoothies</option>
            <option id="refreshers" value="Refreshers">Refreshers</option>
            <option id="milk-drinks" value="Milk Drinks">Milk Drinks</option>
            <option id="rice-meals" value="Rice Meals">Rice Meals</option>
            <option id="snacks-pasta" value="Snacks & Pasta">Snacks & Pasta</option>
          </select>
        </label>

        <label class="flex flex-row items-center w-full">
          <div class="text-gray-700 w-1/3">Price :</div>
          <input type="number" id="price" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter price" required>
        </label>

        <!-- Buttons -->
        <div class="flex justify-end gap-2 mt-4">
          <button type="submit"
            class="flex font-bold items-center border border-[#1C359A] text-black px-4 py-2 rounded-md hover:bg-blue-600">
            <span class="mr-2">ðŸ’¾</span> Add item
          </button>
          <button type="button" id="discardBtn"
            class="border font-bold border-[#1C359A] px-4 py-2 rounded-md hover:bg-gray-200">
            Discard
          </button>
        </div>
      </form>
    </div>
  </div>

 
</body>

</html>
